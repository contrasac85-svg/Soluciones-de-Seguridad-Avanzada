<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentaciones de Seguridad Compiladas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F0F4F8;
            color: #333;
        }
        
        .navigation-menu {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            padding: 1rem;
            text-align: center;
        }
        
        .nav-button {
            background-color: #0A2463;
            color: white;
            padding: 0.75rem 1.5rem;
            margin: 0 0.5rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .nav-button:hover {
            background-color: #1e96fc;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 150, 255, 0.3);
        }

        .nav-button.active {
            background-color: #5C2751;
            box-shadow: 0 0 0 3px #5C2751, 0 0 0 6px rgba(92, 39, 81, 0.5);
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            margin-top: 80px; /* Espacio para el menú de navegación */
        }
    </style>
</head>
<body>

    <nav class="navigation-menu">
        <a href="petroil_security_presentation.html" target="presentation-frame" class="nav-button active">Petroil Security</a>
        <a href="web page.html" target="presentation-frame" class="nav-button">Propuesta IA</a>
        <a href="web page 2.html" target="presentation-frame" class="nav-button">Infografía IA</a>
        <a href="fleet_security_presentation.html" target="presentation-frame" class="nav-button">Soluciones Flotillas</a>
    </nav>

    <iframe src="petroil_security_presentation.html" name="presentation-frame" title="Presentación de Seguridad"></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navButtons = document.querySelectorAll('.nav-button');
            navButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    navButtons.forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
